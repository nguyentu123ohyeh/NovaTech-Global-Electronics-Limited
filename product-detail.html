<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <title>NovaTech Global Electronics Limited - Product</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="js/modernizr.js"></script>
    <style>
        body { background: #f7f9fa; font-family: 'Jost', 'Lato', Arial, sans-serif; }
        /* Header fix */
        .site-header {
            background: #fff;
            box-shadow: 0 2px 12px rgba(0,0,0,0.04);
            position: fixed;
            top: 0; left: 0; width: 100%;
            z-index: 1000;
        }
        .site-header .container-fluid {
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 68px;
        }
        .logo {
            width: 143px;
            height: 48px;
            object-fit: contain;
            display: block;
        }
        .navbar-nav {
            align-items: center;
        }
        .navbar-nav .nav-link {
            font-weight: 500;
            color: #222 !important;
            margin-left: 18px;
            letter-spacing: 0.5px;
            transition: color 0.2s, border-bottom 0.2s;
            padding-bottom: 2px;
            background: none;
        }
        .navbar-nav .nav-link.active,
        .navbar-nav .nav-link:hover {
            color: #007bff !important;
            border-bottom: 2px solid #007bff;
            background: none;
        }
        .navbar-toggler { border: none; }
        .navbar-toggler:focus { box-shadow: none; }
        /* Breadcrumb */
        .breadcrumb {
            background: none;
            padding: 0;
            margin-bottom: 18px;
        }
        .breadcrumb-item + .breadcrumb-item::before {
            content: "›";
            color: #aaa;
        }
        /* Product card */
        .product-detail-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(0,0,0,0.09);
            padding: 40px 32px;
            margin-top: 32px;
            margin-bottom: 32px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        .product-detail-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(0,0,0,0.09);
            padding: 40px 32px;
            margin-top: 32px;
            margin-bottom: 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .product-back-top {
            width: 100%;
            display: flex;
            justify-content: flex-start;
            margin-bottom: 8px;
            position: absolute;
            top: 24px;
            left: 32px;
            z-index: 2;
        }

        .product-img-detail-wrapper {
            width: 800px;
            height: 800px;
            margin: 48px auto 12px auto; /* margin-top để tránh bị che bởi nút Back */
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 24px rgba(0,0,0,0.09);
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-img-detail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 16px;
            background: #f5f5f5;
            display: block;
            transition: box-shadow 0.2s;
        }

        .product-thumbs {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 12px 0 20px 0;
        }

        .product-thumb {
            width: 48px;
            height: 48px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid transparent;
            background: #fff;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .product-thumb.active {
            border-color: #007bff;
            box-shadow: 0 2px 12px rgba(0,123,255,0.12);
        }

        @media (max-width: 600px) {
            .product-img-detail-wrapper {
                width: 100%;
                max-width: 100vw;
                height: 180px;
            }
            .product-thumb {
                width: 38px;
                height: 38px;
            }
            .product-back-top {
                left: 12px;
                top: 12px;
            }
            .product-detail-card {
                padding: 20px 6px;
            }
        }

        /* Footer */
        #footer {
            background: #f8f9fa;
            padding-top: 38px;
            padding-bottom: 18px;
            font-size: 1rem;
        }
        #footer .footer-menu img {
            margin-bottom: 10px;
        }
        #footer .widget-title {
            font-size: 1.1rem;
            font-weight: 600;
        }
        @media (max-width: 991px) {
            .product-detail-card {
                flex-direction: column;
                padding: 30px 10px;
            }
            .product-info {
                padding: 0;
                margin-top: 24px;
            }
            .product-image-wrapper {
                width: 100%;
                max-width: 340px;
                height: 220px;
            }
        }
        @media (max-width: 767px) {
            .product-title { font-size: 1.4rem; }
            .product-price { font-size: 1.1rem; }
            .product-image-wrapper {
                max-width: 100%;
                width: 100%;
                height: 180px;
            }
        }
    </style>
    <!-- Font Awesome for camera icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
    <header id="header" class="site-header header-scrolled text-black bg-light w-100">
      <nav id="header-nav" class="navbar navbar-expand-lg px-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="images/logo1.png" class="logo" alt="NovaTech Logo">
          </a>
          <button class="navbar-toggler d-flex d-lg-none order-3 p-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#bdNavbar" aria-controls="bdNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="bdNavbar" aria-labelledby="bdNavbarOffcanvasLabel">
            <div class="offcanvas-header px-4 pb-0">
              <a class="navbar-brand" href="index.html">
                <img src="images/logo1.png" class="logo" alt="NovaTech Logo">
              </a>
              <button type="button" class="btn-close btn-close-black" data-bs-dismiss="offcanvas" aria-label="Close" data-bs-target="#bdNavbar"></button>
            </div>
            <div class="offcanvas-body">
              <ul id="navbar" class="navbar-nav text-uppercase justify-content-end align-items-center flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link me-4 active" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link me-4" href="aboutus.html">About Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link me-4" href="product.html">Products</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link me-4" href="index.html#subscribe">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- Main Content -->
    <div class="container py-5" style="margin-top: 110px;">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item"><a href="product.html">Products</a></li>
            <li class="breadcrumb-item active" aria-current="page">Product Detail</li>
          </ol>
        </nav>
        <!-- Product Detail Card -->
        <div id="product-detail" class="product-detail-card">
            <div class="product-image-wrapper">
                <img src="images/product-demo.jpg" alt="Product" class="product-img-fixed">
        </div>
    </div>
    <!-- Footer -->
    <footer id="footer" class="overflow-hidden">
      <div class="container">
        <div class="row">
          <div class="footer-top-area">
            <div class="row d-flex flex-wrap justify-content-between">
              <div class="col-lg-3 col-sm-6 pb-3">
                <div class="footer-menu">
                  <img src="images/logo1.png" alt="logo" width="143" height="48">
                </div>
              </div>
              <div class="col-lg-2 col-sm-6 pb-3">
                <div class="footer-menu text-uppercase">
                  <h5 class="widget-title pb-2">Quick Links</h5>
                  <ul class="menu-list list-unstyled text-uppercase">
                    <li class="menu-item pb-2">
                      <a href="index.html">Home</a>
                    </li>
                    <li class="menu-item pb-2">
                      <a href="aboutus.html">About</a>
                    </li>
                    <li class="menu-item pb-2">
                      <a href="product.html">Shop</a>
                    </li>
                    <li class="menu-item pb-2">
                      <a href="index.html#contact">Contact</a>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="col-lg-3 col-sm-6 pb-3">
                <div class="footer-menu contact-item">
                  <h5 class="widget-title text-uppercase pb-2">Contact Us</h5>
                  <p>Do you have any queries or suggestions? <a href="mailto:info@novatech.com">info@novatech.com</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr>
    </footer>
    <!-- Scripts -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/product.js"></script>
    <script src="js/script-product.js"></script>
</body>
</html>
